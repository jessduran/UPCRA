<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>UPCRA</title>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">

	<link rel="stylesheet" type="text/css" href="/static/css/custom.css">
	<link rel="stylesheet" type="text/css" href="/static/css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<div class="page-header">
		<div class="container-fluid">
			<div class="col-md-6 col-xs-6" id="logo">
			    <a href="/">
			    	<img class="shadow" src="/static/img/logo.png">
			    </a>
			</div>
	    	<div class="col-md-6 col-xs-6"">
	    		<div id="sign-in">
			      	<form class="form-inline" method="POST" action="/signin">
					  <div class="form-group">
					    <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
					  </div>
					  <div class="form-group">
					    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
					  </div>
					  <button type="submit" class="btn btn-default">SIGN IN</button>
					  <a role="button" class="btn btn-primary" href="/sign-up">SIGN UP</a>
					</form>
		     	</div>
		      <!-- .sign-in -->
		    </div>
	 	</div>
	  <!-- .container-fluid -->
	</div>
	<!-- .page-header -->

	<div class="navbar navbar-default">
	  	<ul class="nav navbar-nav">
	  		<li class="text-center"><p class="navbar-cat">ONLINE CATALOG</p></li>
	   		<li class="text-center"><a id="basicSearch" onclick="load_bSearch()" href="#">Basic Search</a></li>
	   		<li class="text-center"><a id="advSearch" onclick="load_aSearch()" href="#">Advanced Search</a></li>
	   		<li class="text-center"><a id="newAquisition" href="#">New Aquisitions</a></li>
	  	</ul>
	</div>
	<div id="content">
		<div class="container">
			<div class="row">
		 		<div class="col-md-12 col-md-offset-2 content-just">
		 			<h1 class="text-center">Welcome to the UPC Research Archive</h1>
		 		</div>
		 		<div class="col-md-offset-2 content-just">
		 			<form class="form-inline" method="POST" action="">
		 				<input type="text" class="form-control" id="" placeholder="SEARCH">
		 				<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>Search</button>
		 			</form>
		 		</div>
		 	</div>
		</div>
		<!-- #content -->
	</div>
	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/js/custom.js"></script>
</body>
</html>
