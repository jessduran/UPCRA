<!DOCTYPE html>
<html>
<head>
	<title>Search</title>
</head>
<body>
	<form action='/search' method="post">
		<label for="search">Search</label>
		<input type="text" name="key"><br>

		<label for="all">All</label>
		<input type="radio" value="all" name="category">

		<label for="author">Author</label>
		<input type="radio" value="author" name="category">

		<label for="title">Title</label>
		<input type="radio" value="title" name="category">

		<label for="field">Field</label>
		<input type="radio" value="field" name="category">

		<button>Search</button>
	</form>
	{% for work in works %}
		{% if work.name != null %} 
		<p>Author: {{ work.name }}</p>
		{% else %}
		<p>Title: {{ work.title }}</p>
		<p>Field: {{ work.field }}</p><br>
		{% endif %}
	{% endfor %}
</body>
</html>
