<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>UPCRA</title>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/static/css/custom.css">
	<link rel="stylesheet" type="text/css" href="/static/css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="/static/js/custom.js"></script>
	<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-dropdown.js"></script>
</head>
</head>
<body>
	<div class="page-header">
		<div class="container-fluid">
			<div class="col-md-6 col-xs-6" id="logo">
			    <a href="/">
			    	<img class="shadow" src="/static/img/logo.png">
			    </a>
			</div>
	    	<div class="col-md-6 col-xs-6">
	    		<div id="sign-in">
			      	<form class="form-inline" method="POST" action="/signin">
					  <div class="form-group">
					    <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email Address">
					  </div>
					  <div class="form-group">
					    <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password">
					  </div>
					  <button type="submit" class="btn btn-default">SIGN IN</button>
					  <a role="button" class="btn btn-primary" href="/sign-up">SIGN UP</a>
					</form>
		     	</div>

		    </div>
	 	</div>
	</div>
	<div class="navbar navbar-default">
	  	<ul class="nav navbar-nav">
	  		<li class="text-center"><p class="navbar-cat">ONLINE CATALOG</p></li>
	   		<li class="text-center"><a id="basicSearch" onclick="load_bSearch()" href="/search">Basic Search</a></li>
	   		<li class="text-center"><a id="advSearch" onclick="load_aSearch()" href="/listing">Listing</a></li>
	  	</ul>
	</div>

  <div class="container">
		<h1>Basic Search</h1>

	<div class="row">
	<form class="form-inline" role="form" action="/search" method="post">
			<div class="form-group">
		            <select class="form-control" name="category">
		                <!-- <option value="all" name="category" selected>All</option> -->
		                <option value="author"  selected>Author</option>
		                <option value="title" name="category" >Title</option>
		                <option value="field" name="category">Field</option>
		            </select>
		    </div>
			<div class="form-group">
		        <input class="form-control" type="text" name="key" />
		    </div>

	    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
	</form>

	<table class="table" id="resultsTable">
		<tbody>
			{%for work in works %}
			<tr>
				<td width="90%">
				<div class="resultItem">
					{% if work.name != null %}
					<p><a href="/author/{{work.id}}">{{ work.name }}</a></p>
					{% else %}
					<h4><b>{{ work.title }}</b></h4>
					{{ work.field }}
					{% endif %}
				</div>
				</td>
			<td width="10%"><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Preview</button></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>

	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Abstract</h4>
	      </div>
	      <div class="modal-body">
	        <p> {{ works.id.abstract }} </p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>

	  </div>
	</div>

  </div>

</body>
</html>
